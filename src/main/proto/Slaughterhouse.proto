syntax = "proto3";

package org.example;

import "google/protobuf/timestamp.proto";  // Import timestamp.proto for using google.protobuf.Timestamp for the dateDelivered field.

message Animal {
  int32 animal_id = 1;
  google.protobuf.Timestamp date = 2;
  double weight = 3;
  string origin = 4;
}

message HelloResponse {
  string greeting = 1;
}

service HelloService {
  rpc hello(Animal) returns (HelloResponse);
}
